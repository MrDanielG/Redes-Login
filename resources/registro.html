<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/registro.css" />
    <script src="../scripts/registro.js"></script>
    <title>Registro Redes</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="imgLogin"></div>
      <div class="formulario">
        <h1>Registrarse</h1>
        <form action="../php/registro.php" method="GET">
          <input
            type="text"
            name="newUsername"
            id="newUsername"
            placeholder="Nombre de Usuario"
            oninput="verificar()"
          />
          <br />
          <div id="verificaUsr"></div>

          <input
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="Contraseña"
          />
          <br />
          <input
            type="password"
            name="newPasswordValidate"
            id="newPasswordValidate"
            placeholder="Confirmar Contraseña"
          />
          <br />

          <button
            type="submit"
            class="btnRegistro"
            id="btnRegistro"
            onclick="validate()"
          >
            Registrarse
          </button>
        </form>
        <div class="resultado"><a href="./login.html">Iniciar Sesion</a></div>
      </div>
    </div>
  </body>
</html>
